<!DOCTYPE html>
<html>
<head>
    <title>Login Debug</title>
</head>
<body>
    <h1>Login Debug Tool</h1>
    
    <div>
        <h2>Test Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" value="demo">
            <input type="password" id="password" placeholder="Password" value="demo123">
            <button type="submit">Login</button>
        </form>
    </div>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log('Attempting login with:', { username, password });
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                document.getElementById('result').innerHTML = `
                    <h3>Result:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                if (data.success) {
                    alert('Login successful! Token: ' + data.data.token.substring(0, 20) + '...');
                } else {
                    alert('Login failed: ' + data.message);
                }
                
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
