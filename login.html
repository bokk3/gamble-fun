<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ° Gamble Fun Casino - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;
        }
        .casino-card {
            background: linear-gradient(135deg, #16213e 0%, #1a1a2e 100%);
            border: 1px solid rgba(233, 69, 96, 0.2);
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .casino-button {
            background: linear-gradient(to right, #e94560, #dc2626);
            transition: all 0.3s;
        }
        .casino-button:hover {
            background: linear-gradient(to right, #dc2626, #e94560);
            transform: scale(1.05);
        }
        .casino-input {
            background: #16213e;
            border: 1px solid rgba(233, 69, 96, 0.3);
            color: white;
        }
        .casino-input:focus {
            outline: none;
            border-color: #e94560;
            box-shadow: 0 0 0 2px rgba(233, 69, 96, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="casino-card max-w-md w-full p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-yellow-400 mb-2">
                ðŸŽ° Welcome Back!
            </h1>
            <p class="text-gray-300">Sign in to start playing</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                    Username
                </label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="casino-input w-full px-4 py-3 rounded-lg"
                    placeholder="Enter your username"
                    required
                />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                    Password
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="casino-input w-full px-4 py-3 rounded-lg"
                    placeholder="Enter your password"
                    required
                />
            </div>

            <div id="error" class="hidden bg-red-600/20 border border-red-500 text-red-300 px-4 py-3 rounded-lg">
            </div>

            <div id="success" class="hidden bg-green-600/20 border border-green-500 text-green-300 px-4 py-3 rounded-lg">
            </div>

            <button
                type="submit"
                class="casino-button w-full text-white font-bold py-3 px-6 rounded-lg"
                id="loginButton"
            >
                Sign In
            </button>
        </form>

        <div class="mt-6 p-4 bg-green-600/20 border border-green-600/30 rounded-lg">
            <p class="text-sm text-gray-300 mb-2">
                <strong>Demo Account:</strong>
            </p>
            <p class="text-xs text-gray-400">
                Username: <code class="bg-gray-700 px-1 rounded">demo</code><br/>
                Password: <code class="bg-gray-700 px-1 rounded">demo123</code>
            </p>
            <button 
                onclick="fillDemo()" 
                class="mt-2 bg-green-600 text-white px-3 py-1 rounded text-xs hover:bg-green-700 transition-colors"
            >
                Fill Demo Credentials
            </button>
        </div>

        <div class="mt-4 text-center">
            <p class="text-gray-400 text-sm">
                Backend Status: <span id="backendStatus" class="text-red-400">Checking...</span>
            </p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        // Fill demo credentials
        function fillDemo() {
            document.getElementById('username').value = 'demo';
            document.getElementById('password').value = 'demo123';
        }

        // Check backend status
        async function checkBackend() {
            try {
                const response = await fetch('http://localhost:5000/health');
                if (response.ok) {
                    document.getElementById('backendStatus').textContent = 'Online';
                    document.getElementById('backendStatus').className = 'text-green-400';
                } else {
                    throw new Error('Backend not responding');
                }
            } catch (error) {
                document.getElementById('backendStatus').textContent = 'Offline';
                document.getElementById('backendStatus').className = 'text-red-400';
            }
        }

        // Login function
        async function login(username, password) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    showSuccess(`Welcome back, ${data.data.user.username}! Balance: $${data.data.user.balance}`);
                    // Store token for future requests
                    localStorage.setItem('casino_token', data.data.token);
                    localStorage.setItem('casino_user', JSON.stringify(data.data.user));
                    
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/dashboard.html'; // You can create this next
                    }, 2000);
                } else {
                    showError(data.message || 'Login failed');
                }
            } catch (error) {
                showError('Network error. Please check if the backend is running.');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            successDiv.classList.add('hidden');
            errorDiv.classList.remove('hidden');
            errorDiv.textContent = message;
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            errorDiv.classList.add('hidden');
            successDiv.classList.remove('hidden');
            successDiv.textContent = message;
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = document.getElementById('loginButton');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            button.textContent = 'Signing in...';
            button.disabled = true;
            
            await login(username, password);
            
            button.textContent = 'Sign In';
            button.disabled = false;
        });

        // Check backend status on load
        checkBackend();
        
        // Re-check every 10 seconds
        setInterval(checkBackend, 10000);
    </script>
</body>
</html>
